<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Editor</title>
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <nav><h1>Photo Editor</h1></nav>
      <div class="container">
        <div class="image-section">
          <div class="image">
            <img
              class="image"
              src="https://source.unsplash.com/collection/1/"
              height="600"
              width="800"
              alt="image"
            />
          </div>
        </div>
        <div class="edit-section">
          <div class="slide-container">
            <label for="">brightness:</label>
            <input
              type="range"
              class="brightness slide"
              min="0"
              max="200"
              value="100"
            />
          </div>
          <div class="slide-container">
            <label for="">contrast:</label>
            <input
              type="range"
              class="contrast slide"
              min="0"
              max="200"
              value="100"
            />
          </div>
          <div class="slide-container">
            <label>hue:</label>
            <input
              type="range"
              class="hue slide"
              max="360"
              min="-360"
              value="0"
            />
          </div>
          <div class="slide-container">
            <label for="">invert:</label>
            <input type="range" class="invert" />
          </div>
          <div class="slide-container">
            <label>saturate:</label>
            <input type="range" class="saturate" />
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
