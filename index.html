<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Editor</title>
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>Photo Editor</nav>
    <div class="container">
      <div class="image-section">
        <div class="image">
          <img
            src="https://source.unsplash.com/collection/1/"
            height="600"
            width="800"
            alt=""
          />
        </div>
      </div>
      <div class="edit-section">
        <div class="slide-container">
          <label for="">brightness</label>
          <input type="range" class="brightness" />
        </div>
        <div class="slide-container">
          <label for="">contrast</label>
          <input type="range" class="contrast" />
        </div>
        <div class="slide-container">
          <label for="">hue</label>
          <input type="range" class="hue" />
        </div>
        <div class="slide-container">
          <label for="">invert</label>
          <input type="range" class="invert" />
        </div>
        <div class="slide-container">
          <label for="">saturate</label>
          <input type="range" class="saturate" />
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
